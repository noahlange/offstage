<section class="summary">
    {{ range first 1 .Params.gallery }}<img src="{{ . }}" class="avatar">{{ end }}
    <div class="content">
        <h4 class="title"><a href="{{ .RelPermalink }}" rel="prefetch">{{ .Title }}</a></h4>
        {{ with .Description }}<h5 class="subtitle">{{ . }}</h5>{{ end }}
        {{ if isset .Params "excerpt" }}
        <p>{{ .Params.excerpt }}</p>
        {{ else }}
        <p>{{ .Summary }}</p>
        {{ end }}
    </div>
    <hr />
</section>
